version: 0.2

env:
  variables:
    S3_SOURCE_BUCKET: "hyp3-in-a-box-source"

phases:
  install:
    commands:
      - pip install -U -r build_requirements.txt
  build:
    commands:
      - mkdir build
      - python3 cloudformation/tropo/create_stack.py build/template.json
      - python3 lambdas/build_lambda.py send_email -o build/send_email_$CODEBUILD_RESOLVED_SOURCE_VERSION.zip
      - python3 lambdas/build_lambda.py find_new_granules -o build/find_new_granules_$CODEBUILD_RESOLVED_SOURCE_VERSION.zip
  post_build:
    commands:
      - echo $CODEBUILD_SOURCE_VERSION
      - aws s3 cp build/send_email_$CODEBUILD_RESOLVED_SOURCE_VERSION.zip s3://$CODEBUILD_SOURCE_VERSION/
      - aws s3 cp build/find_new_granules_$CODEBUILD_RESOLVED_SOURCE_VERSION.zip s3://$CODEBUILD_SOURCE_VERSION/
artifacts:
  files:
    - template.json
  discard-paths: yes
  base-directory: build
